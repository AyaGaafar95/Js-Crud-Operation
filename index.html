<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crud Opertion Js</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text"id="title">
            <div class="price">
                <input onkeyup="getTotal()"  placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number"id="taxes">
                <input onkeyup="getTotal()" placeholder="adds" type="number"id="adds">
                <input onkeyup="getTotal()" placeholder="discount" type="number"id="discount">
                <small class='too'id="total"></small>
            </div>
            <input placeholder="count" type="number"id="count">
            <input placeholder="category" type="number"id="category">
            <button id="submit">create</button>

        </div>
        <div class="outputs">
            <div class="search">
                <input type="text" id="search" placeholder="search">
                <div class="btn-search">
                    <button id="searchTiTle">Search By Title</button>
                    <button id="searchCategory">Search By Category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>adds</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
               <tbody>
                <tr>
                    <td>1</td>
                    <td>samsong</td>
                    <td>2000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>2100</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
               </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

<!-- onkeyup simply listens for any key press and triggers the function, whether the user enters or deletes a value. So, it’s possible that during typing or erasing, some input fields might become empty, and the function still gets triggered. That’s why it's important to handle empty values, to avoid errors like NaN. -->
